<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - POLICALL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-orcamento">
        <div class="header-orcamento">
            <div class="row align-items-center">
                <div class="col-md-5 text-center mb-3 mb-md-0 d-flex justify-content-center align-items-center">
                    <img src="Banner.png" alt="Banner da Empresa" class="img-fluid banner-img" width="420" height="400">
                </div>
                <div class="col-md-7 d-flex flex-column justify-content-center align-items-end" style="text-align: right;">
                    <h1 class="titulo-policall">POLICALL</h1>
                    <p class="lead">PINTURA PARCIAL OU GERAL</p>
                    <p class="lead">RECUPERAÇÃO DE PARA-CHOQUE, POLIMENTO E CRISTALIZAÇÃO</p>
                    <p class="h5">FONE: (11) 95499-2493</p>
                </div>
            </div>
            <hr class="mt-4">
        </div>

        <form>
            <div class="row g-3 mb-4">
                <div class="col-md-8">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente" placeholder="Nome do Cliente">
                </div>
                <div class="col-md-4">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="col-md-6">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" class="form-control" id="placa" placeholder="Placa do Veículo">
                </div>
                <div class="col-md-6">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" value="Rua Antônio Fernandes Prado N°54" readonly>
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" value="Vila Nova" readonly>
                </div>
                <div class="col-md-6">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" value="06420-010" readonly>
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" value="Barueri" readonly>
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" value="SP" readonly>
                </div>
                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" value="(11) 95499-2493" readonly>
                </div>
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF/CNPJ</label>
                    <input type="text" class="form-control" id="cpf" placeholder="185.524.118-81" readonly>
                </div>
            </div>

            <div class="table-responsive mb-4">
                <table class="table table-bordered table-orcamento">
                    <thead>
                        <tr>
                            <th scope="col">Descrção do Produto / Serviço</th>
                            <th scope="col" style="width: 100px;">Quant</th>
                            <th scope="col" style="width: 150px;">Preço Unitário</th>
                            <th scope="col" style="width: 150px;">Total</th>
                            <th scope="col" style="width: 50px;">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="itens-orcamento">
                        <tr>
                            <td data-label="Serviço"><input type="text" class="form-control" name="descricao[]"></td>
                            <td data-label="Quant"><input type="number" class="form-control quant" name="quant[]" min="0" value="0"></td>
                            <td data-label="Preço Unitário"><input type="number" class="form-control preco-unitario" name="preco[]" step="0.01" min="0" value="0.00"></td>
                            <td data-label="Total"><input type="text" class="form-control total-item" name="total[]" readonly></td>
                            <td data-label="Ação"><button type="button" class="btn btn-danger btn-sm btn-remover-item"><i class="fas fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                    <tfoot>
    <tr>
        <td colspan="5" class="total-geral-cell">
            <strong>Total Geral:</strong>
            <input type="text" class="form-control" id="total-geral" readonly>
        </td>
    </tr>
</tfoot>
                </table>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button type="button" class="btn btn-outline-dark" id="adicionar-item">Adicionar mais um serviço</button>
            </div>

            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="forma-pagamento" class="form-label">Forma de Pagamento</label>
                    <select id="forma-pagamento" class="form-select">
                        <option selected>À VISTA</option>
                        <option>Cartão de Crédito</option>
                        <option>Pix</option>
                        <option>Transferência Bancária</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="observacao" class="form-label">Observação</label>
                    <input type="text" class="form-control" id="observacao">
                </div>
                <div class="col-md-3 d-grid">
                    <button type="button" class="btn btn-gerar-pdf" id="gerar-pdf">Gerar Orçamento</button>
                </div>
            </div>
        </form>
        
        <footer>
            <p>&copy; 2024 Todos os direitos reservados Carlos Eduardo Silva.</p>
        </footer>
    </div>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
